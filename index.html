<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello, World! Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .text {
    font-family: 'Brush Script MT', cursive;
    font-size: 48px;
    position: relative;
  }
  .text::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 1) 50%, transparent 50%);
    -webkit-background-clip: text;
    animation: drawText 5s linear infinite;
  }
  @keyframes drawText {
    0% {
      background-position: 0% 0;
    }
    100% {
      background-position: 100% 0;
    }
  }
</style>
</head>
<body>
  <div class="text">Hello, World</div>
</body>
</html>
